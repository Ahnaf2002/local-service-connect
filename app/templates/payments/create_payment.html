{% extends "base.html" %}

{% block title %}Create Payment - Sheba APP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>Create Payment</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="order_id" class="form-label">Order ID</label>
                        <input type="number" name="order_id" class="form-control" id="order_id" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Initiate Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
